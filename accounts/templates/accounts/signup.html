<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <!-- Load static files -->
    {% load static %}
    <!-- CSS Styles -->
     <style>
        /* static/css/style.css */
/* static/css/style.css */
body {
    font-family: 'Arial', sans-serif;
    background-color: #f5f5f5;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    width: 100%;
    max-width: 400px;
    background: #ffffff;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    padding: 20px;
    box-sizing: border-box;
}

h2 {
    margin-top: 0;
    color: #333;
    font-size: 24px;
    text-align: center;
}

form {
    display: flex;
    flex-direction: column;
}

form input[type="text"],
form input[type="email"],
form input[type="password"] {
    padding: 12px;
    margin: 10px 0;
    border: 1px solid #ddd;
    border-radius: 4px;
    font-size: 16px;
}

form input[type="text"]:focus,
form input[type="email"]:focus,
form input[type="password"]:focus {
    border-color: #007bff;
    outline: none;
}

form button {
    padding: 12px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
    text-align: center;
    display: block;
    width: 100%;
    margin-top: 10px; /* Adds spacing above the button */
}

form button:hover {
    background-color: #0056b3;
}

form .error {
    color: #dc3545;
    margin-top: 10px;
    font-size: 14px;
}

.form-group {
    margin-bottom:Â 15px;
}

     </style>
</head>
<body>
    <div class="container">
        <!-- Image -->

        <h2>Sign Up</h2>
        <!-- Signup Form -->
        <form method="post">
            {% csrf_token %}
            <div class="form-field">
                <label for="{{ form.username.id_for_label }}">Username:</label>
                {{ form.username }}
            </div>
            <div class="form-field">
                <label for="{{ form.email.id_for_label }}">Email:</label>
                {{ form.email }}
            </div>
            <div class="form-field">
                <label for="{{ form.password1.id_for_label }}">Number:</label>
                {{ form.password1 }}

            </div>
            <div class="form-field">
                <label for="{{ form.password2.id_for_label }}">Password:</label>
                {{ form.password2 }}
            </div>
            <div class="form-field">
                <input type="submit" value="Sign Up">
            </div>
        </form>
    </div>
</body>
</html>
